<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>系统状态与压力测试</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      body {
        background: #0b1220;
        color: #e5e7eb;
      }
      .layout {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px;
        display: grid;
        gap: 16px;
      }
      .card {
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 16px;
      }
      .card h2 {
        margin: 0 0 12px;
        font-size: 18px;
      }
      .grid-2 {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 12px;
      }
      .metric {
        display: flex;
        justify-content: space-between;
        padding: 4px 0;
        font-family: Consolas, SFMono-Regular, Menlo, Monaco, monospace;
      }
      .status-ok {
        color: #22c55e;
      }
      .status-warn {
        color: #fbbf24;
      }
      .status-error {
        color: #f87171;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
      }
      input,
      select,
      button {
        background: #0f172a;
        color: #e5e7eb;
        border: 1px solid #1f2937;
        border-radius: 8px;
        padding: 8px 10px;
      }
      button {
        cursor: pointer;
      }
      button.primary {
        background: #2563eb;
        border-color: #1d4ed8;
      }
      button.secondary {
        background: #1f2937;
      }
      pre {
        background: #0f172a;
        border: 1px solid #1f2937;
        border-radius: 8px;
        padding: 12px;
        overflow: auto;
        max-height: 360px;
        font-size: 13px;
      }
      @media (max-width: 600px) {
        .controls {
          flex-direction: column;
          align-items: stretch;
        }
      }
      .status-redirect-note {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      // 将旧的 status 页面统一跳转到运维面板
      window.location.replace('/ops.html');
    </script>
    <p class="status-redirect-note">
      正在跳转到运维面板 /ops.html，如果没有自动跳转请
      <a href="/ops.html">点击这里</a>。
    </p>
  </body>
</html>
