<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLI 模式 - 学校汇演票务系统</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      .cli-page {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 1.5rem;
        background: #0c0d10;
        color: #e5e7eb;
        font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      .cli-shell {
        width: min(980px, 100%);
        background: #0f1115;
        border: 1px solid #1f2430;
        border-radius: 8px;
        box-shadow: 0 20px 70px rgba(0, 0, 0, 0.45);
        overflow: hidden;
        display: grid;
        grid-template-rows: auto 1fr auto;
        min-height: 80vh;
      }
      .cli-header-bar {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.6rem 0.85rem;
        background: #0f1115;
        border-bottom: 1px solid #1f2430;
        color: #9ca3af;
      }
      .cli-header-bar a {
        color: #9ca3af;
        text-decoration: none;
      }
      .cli-header-bar a:hover { color: #e5e7eb; }
      .cli-terminal {
        display: flex;
        flex-direction: column;
        background: #0c0d10;
        color: #e5e7eb;
        padding: 0.75rem 0.75rem 0.5rem;
        gap: 0.4rem;
        overflow: hidden;
      }
      .cli-output {
        flex: 1;
        overflow-y: auto;
        white-space: pre-wrap;
        font-size: 0.95rem;
        line-height: 1.55;
        padding-right: 0.35rem;
      }
      .cli-line { margin: 0.08rem 0; }
      .cli-line.info { color: #e5e7eb; }
      .cli-line.error { color: #f87171; }
      .cli-line.success { color: #34d399; }
      .cli-line.warn { color: #facc15; }
      .cli-quick-actions {
        display: flex;
        gap: 0.4rem;
        flex-wrap: wrap;
        overflow-x: auto;
        padding-bottom: 0.25rem;
      }
      .cli-quick-actions button {
        background: #16181f;
        border: 1px solid #2a3140;
        color: #cbd5e1;
        border-radius: 6px;
        padding: 0.25rem 0.55rem;
        cursor: pointer;
      }
      .cli-quick-actions button:hover { background: #1f2430; }
      .cli-input {
        display: flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.5rem 0.75rem;
        border-top: 1px solid #1f2430;
        background: #0c0d10;
        position: sticky;
        bottom: 0;
        z-index: 2;
      }
      .cli-prompt {
        color: #22d3ee;
        min-width: 64px;
      }
      .cli-command {
        flex: 1;
        border: none;
        background: transparent;
        color: #e5e7eb;
        font-family: inherit;
        font-size: 0.95rem;
        padding: 0.25rem 0.1rem;
      }
      .cli-command:focus { outline: none; }
      .cli-command::placeholder { color: #4b5563; }
      .cli-header-actions {
        margin-left: auto;
        display: flex;
        gap: 0.75rem;
        align-items: center;
      }
      @media (max-width: 640px) {
        .cli-shell { min-height: 70vh; }
        .cli-prompt { min-width: 48px; }
      }
    </style>
  </head>
  <body class="cli-page">
    <div class="cli-shell">
      <div class="cli-header-bar">
        <span>CLI · 学校汇演票务系统</span>
        <div class="cli-header-actions">
          <a class="cli-link" href="/cli-wiki.html" target="_blank" rel="noreferrer">帮助</a>
          <a class="cli-link" href="/index.html">首页</a>
        </div>
      </div>
      <section class="cli-terminal" aria-label="命令终端">
        <div id="cli-output" class="cli-output" role="log" aria-live="polite"></div>
        <div class="cli-quick-actions">
          <button type="button" data-command="help">help</button>
          <button type="button" data-command="whoami">whoami</button>
          <button type="button" data-command="projects">projects</button>
          <button type="button" data-command="project">project</button>
          <button type="button" data-command="checkin-stats">checkin-stats</button>
          <button type="button" data-command="checkin-logs">checkin-logs</button>
          <button type="button" data-command="merch-products">merch-products</button>
          <button type="button" data-command="merch-modes">merch-modes</button>
        </div>
        <div class="cli-input">
          <div class="cli-prompt">$</div>
          <input id="cli-command" class="cli-command" placeholder="输入命令，如：login admin admin123" autocomplete="off" />
        </div>
      </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/cli.js" type="module"></script>
  </body>
</html>
